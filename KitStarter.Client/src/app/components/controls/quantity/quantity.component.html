<div class="quantity-wrapper">
    <div class="quantity-increment quantity-button" matRipple (click)="increment()">
        <mat-icon>keyboard_arrow_up</mat-icon>
    </div>
    <div class="quantity-decrement quantity-button" matRipple (click)="decrement()">
        <mat-icon>keyboard_arrow_down</mat-icon>
    </div>
</div>
