<div class="cart-item" style="width: 100%; display: flex; align-items: center; justify-content: space-between; padding: 2px;">
    <div class="card-item-left" style="display: flex; align-items: center; margin-left: -16px; overflow: hidden;">
        <div class="card-item-left-body" style="display: flex; align-items: center;">
            <div class="cart-item-image" style="min-width: 128px; max-width: 128px; display: flex; justify-content: center; align-items: center;">
                <img style="max-height: 65px; max-width: 128px; padding: 0 10px;" src="{4}">
            </div>
            <div class="card-item-text" style="display: grid; padding: 5px 0;">
                <span class="cart-item-header" style="margin-left: 5px; font-weight: 200;" mat-line> {0} </span>
                <span class="cart-item-description" style="white-space: initial; font-size: 13px;" mat-line> {1} </span>
            </div>
        </div>

    </div>

    <div class="card-item-right" style="display: flex; align-items: center; justify-content: space-between; min-width: 180px; max-width: 180px;">
        <div class="inner-wrapper" style="display: flex; align-items: center;">
            <div class="cart-item-color-wrapper" style="width: 18px; height: 18px;">
                <div class="cart-item-color" style="height: 20px; width: 20px;">
                    <div class="cart-item-color-inner" style="border: 1px solid black; height: 20px; width: 20px;left: 0; top: 0; border-radius: 50%; background: {5};"></div>
                </div>
            </div>
            <span class="cart-item-quantity" style="white-space: nowrap; font-size: 16px; width: 33px; padding-left: 7px;"> x {2} </span>
        </div>
        <span class="item-cost" style="padding-left: 6px; font-size: 14px; font-family: Roboto; font-weight: 300;">по <span class="cost" style="padding-left: 6px; font-size: 16px;"> {3} </span> грн</span>
    </div>
</div>
