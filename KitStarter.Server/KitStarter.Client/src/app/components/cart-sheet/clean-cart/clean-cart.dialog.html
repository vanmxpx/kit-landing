<h1 mat-dialog-title> Очистить корзину? </h1>
<div mat-dialog-content>
  <p> Действие нельзя отменить </p>
</div>
<div class="actions" mat-dialog-actions>
  <button mat-button (click)="onDismiss()" cdkFocusInitial> Отмена </button>
  <button mat-button color="warn" [mat-dialog-close]="true" > Очистить </button>
</div>
